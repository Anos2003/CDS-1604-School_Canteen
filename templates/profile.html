{% extends "base.html" %}

{% block content %}
<h2 class="mb-4"><i class="fas fa-user"></i> Thông tin cá nhân</h2>

<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">Thông tin sinh viên</h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Mã sinh viên</label>
                            <input type="text" class="form-control" value="{{ student.ma_sv }}" readonly>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Họ tên</label>
                            <input type="text" name="ho_ten" class="form-control" value="{{ student.ho_ten }}" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Ngành học</label>
                        <input type="text" class="form-control" value="{{ student.nganh_hoc }}" readonly>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" name="email" class="form-control" value="{{ student.email }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Số điện thoại</label>
                        <input type="text" name="sdt" class="form-control" value="{{ student.sdt }}" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Cập nhật thông tin
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
