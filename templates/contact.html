{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0"><i class="fas fa-envelope me-2"></i>Liên hệ</h5>
                </div>
                <div class="card-body">
                    <p class="text-muted">Gửi cho chúng tôi ý kiến, phản hồi hoặc yêu cầu hợp tác. Chúng tôi sẽ phản hồi sớm nhất có thể.</p>
                    <form method="POST">
                        <div class="mb-3">
                            <label class="form-label">Họ tên</label>
                            <input type="text" name="name" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" name="email" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Nội dung</label>
                            <textarea name="message" class="form-control" rows="5" required></textarea>
                        </div>
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-accent">Gửi</button>
                            <a href="mailto:support@smartcanteen.edu.vn" class="btn btn-outline-secondary">Gửi qua email</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
